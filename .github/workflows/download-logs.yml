name: Download and Send Logs to Splunk

on:
  workflow_run:
    workflows: ["Terraform Manual Deploy"]  # ‚úÖ Triggered after this completes
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  download-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y jq unzip curl

      - name: Download Logs from GitHub API
        run: |
          echo "üîß Downloading logs from GitHub API..."
          curl -sL \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -o logs.zip \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/logs"

          echo "üì¶ Inspecting logs..."
          file logs.zip
          unzip -o logs.zip -d logs_folder || echo "‚ö†Ô∏è Failed to unzip"

      - name: Send Logs to Splunk
        env:
          HEC_TOKEN: ${{ secrets.SPLUNK_HEC_TOKEN }}
          HEC_URL: ${{ secrets.SPLUNK_HEC_URL }}
        run: |
          echo "üì§ Sending logs to Splunk..."

          find logs_folder -type f -name "*.txt" | while read -r logfile; do
            LOG_CONTENT=$(jq -Rs . < "$logfile")
            PAYLOAD=$(jq -n \
              --arg log "$LOG_CONTENT" \
              --arg filename "$logfile" \
              --arg run_id "${{ github.event.workflow_run.id }}" \
              --arg workflow "${{ github.event.workflow_run.name }}" \
              '{
                event: {
                  run_id: $run_id,
                  workflow: $workflow,
                  file: $filename,
                  content: $log
                },
                sourcetype: "github-logs",
                index: "main"
              }')

            echo "‚û°Ô∏è Sending $logfile"
            curl -s -k -X POST \
              -H "Authorization: Splunk $HEC_TOKEN" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD" \
              "$HEC_URL/services/collector/event"
          done
